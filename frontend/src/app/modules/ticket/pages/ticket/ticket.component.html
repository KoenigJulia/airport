<app-navbar></app-navbar>

<table mat-table class="" [dataSource]="tickets" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.id}} </td>
  </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.price}} </td>
    </ng-container>

    <ng-container matColumnDef="flightId">
        <th mat-header-cell *matHeaderCellDef> Fligt Id </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.flight.id}} </td>
    </ng-container>

    <ng-container matColumnDef="travelClass">
        <th mat-header-cell *matHeaderCellDef> Travel Class </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.travelClass}} </td>
    </ng-container>

    <ng-container matColumnDef="seatNumber">
        <th mat-header-cell *matHeaderCellDef> Seat </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.seat.seatId.seatNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="seatType">
        <th mat-header-cell *matHeaderCellDef> Seat Type </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.seat.seatType}} </td>
    </ng-container>

    <ng-container matColumnDef="personId">
        <th mat-header-cell *matHeaderCellDef> Person </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.person.id}} </td>
    </ng-container>

    <ng-container matColumnDef="luggageId">
        <th mat-header-cell *matHeaderCellDef> Luggage </th>
        <td mat-cell *matCellDef="let ticket"> {{getLuggageString(ticket)}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
