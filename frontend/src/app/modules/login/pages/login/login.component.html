<div class="">

  <div class="font-bold text-4xl text-center p-4">
    LOGIN
  </div>

  <div class="content-center pr-10 pl-10">
    <form [formGroup]="formGroup" class="flex flex-col" (ngSubmit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input type="email" matInput formControlName="username" [errorStateMatcher]="matcher"
               placeholder="Ex. pat@example.com">
        <mat-error *ngIf="formGroup.hasError('email') && !formGroup.hasError('required')">
          Please enter a valid username
        </mat-error>
        <mat-error *ngIf="formGroup.hasError('required')">
          Username <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher"
               placeholder="**********">
        <mat-error *ngIf="formGroup.hasError('password') && !formGroup.hasError('required')">
          Please enter a valid username
        </mat-error>
        <mat-error *ngIf="formGroup.hasError('required')">
          Password <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button mat-stroked-button type="submit">Log In</button>
    </form>
  </div>
</div>
